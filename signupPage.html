<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="assets/images/webLogo3.png" />
    <link rel="stylesheet" href="css/signupPage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/2a66bc2625.js"
      crossorigin="anonymous"
      ;
    ></script>
    <link rel="stylesheet" href="css/loginPage.css" />
  </head>

  <body>
    <nav>
      <h2 id="webName"><a href="index.html">Cluckadoo</a></h2>
    </nav>

    <div class="container">
      <div id="signup_div">
        <div id="red_lines">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <div id="sub_div">
          <form id="signup_form">
            <h2>CREATE AN ACCOUNT</h2>

            <label>First Name</label>
            <input
              id="first_name"
              required
              type="text"
              placeholder="First Name"
            />

            <label>Last Name</label>
            <input id="last_name" type="text" placeholder="Last Name" />

            <label>Email</label>
            <input id="email" type="text" placeholder="Email" />
            <p id="wrong_email"></p>
            <label>Password</label>
            <input id="password" type="password" placeholder="Password" />

            <ul>
              <li>
                <input type="checkbox" />By selecting the box, you agree to our
                Privacy Policy and Terms of Use.
              </li>
              <li>
                <input type="checkbox" /> Sign up for Email updates and
                Promotions.
              </li>
            </ul>
            <p id="signup_successful"></p>
            <input type="submit" value="Sign Up" />
            <p>Already a member? <a href="loginPage.html">Log In</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="scripts/signupPage.js"></script>
